<!DOCTYPE html>
<html>
<head>
    <title>Upload Grades</title>
</head>
<body>
    <h2>Upload Grade File</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for msg in messages %}
                <li style="color: red;">{{ msg }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <p>Course Name: <input type="text" name="course_name" required></p>
        <p>Grade Number: <input type="text" name="grade_number" required></p>
        <p>Examine Period: <input type="text" name="examine_period" required></p>
        <p>Message: <input type="text" name="message" required></p>
        <p>File: <input type="file" name="file" required></p>
        <p><button type="submit">Upload</button></p>
    </form>
</body>
</html>
