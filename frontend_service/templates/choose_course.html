<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybór kursu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, select, button {
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        button {
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Wybierz kurs</h1>

    <form method="POST" action="{{ url_for('stats_redirect') }}">
        <label for="course_id">Kurs:</label>
        <select name="course_id" id="course_id" required>
            <option disabled selected value="">-- wybierz kurs --</option>
            {% for course in courses %}
            <option value="{{ course.id }} - {{ course.name }}">{{ course.id }} – {{ course.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Pokaż statystyki</button>
    </form>

    <a href="{{ url_for('add_course') }}">+ Dodaj nowy kurs</a><br>
    <a href="{{ url_for('index') }}">← Powrót do strony głównej</a>

</body>
</html>
