<!DOCTYPE html>
<html>
<head>
    <title>Statystyki</title>
    <style>
        .scrollable-table {
            overflow-x: auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>
    <p><strong>Course:</strong> {{ course_name }}</p>
    <p><strong>Examine period:</strong> {{ examine_period }}</p>
    <p><strong>Message:</strong> {{ message }}</p>

    <h3>Chart:</h3>
    <img src="data:image/png;base64,{{ plot_png }}" alt="Grade Distribution">

    <h3>Statistics:</h3>
    <ul>
        {% for key, value in stats.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <h3>Grades:</h3>
    <div class="scrollable-table">
        {{ table|safe }}
    </div>
</body>
</html>
